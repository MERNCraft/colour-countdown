<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0">
  <title>Countdown</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <main>
    <label>
      <input
        type="radio"
        name="play-state"
        id="play"
      >
      <span>Play</span>
    </label>

    <label>
      <input
        type="radio"
        name="play-state"
        id="paused"
      >
      <span>Pause</span>
    </label>

    <label>
      <input
        type="radio"
        name="play-state"
        id="reset"
        checked
      >
      <span>Reset</span>
    </label>

    <div></div>

  <a
    class="github"
    href="https://github.com/MERNCraft/colour-countdown"
    target="github"
  >
    <img src="github.svg" alt="github">
  </a>
  </main>

</body>
</html>
